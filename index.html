<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>US Trade Schools Interactive Map | BOMForge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background: #0a0e1b;
        }
        
        #map {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0e1b 0%, #1a1f3a 100%);
        }
        
        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0e1b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(78,205,196,0.2);
            border-top-color: #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #4ecdc4;
            margin-top: 20px;
            font-size: 18px;
        }
        
        /* Custom marker clusters */
        .marker-cluster-small {
            background: rgba(110, 204, 57, 0.6);
        }
        .marker-cluster-small div {
            background: rgba(110, 204, 57, 0.8);
            color: #fff;
            font-weight: bold;
        }
        
        .marker-cluster-medium {
            background: rgba(240, 194, 12, 0.6);
        }
        .marker-cluster-medium div {
            background: rgba(240, 194, 12, 0.8);
            color: #fff;
            font-weight: bold;
        }
        
        .marker-cluster-large {
            background: rgba(241, 128, 23, 0.6);
        }
        .marker-cluster-large div {
            background: rgba(241, 128, 23, 0.8);
            color: #fff;
            font-weight: bold;
        }
        
        /* Header overlay */
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(10,14,27,0.95) 0%, rgba(10,14,27,0) 100%);
            padding: 20px;
            z-index: 1000;
            pointer-events: none;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo svg {
            width: 32px;
            height: 32px;
        }
        
        .title {
            color: #fff;
            font-size: 18px;
            font-weight: 300;
            opacity: 0.9;
        }
        
        .stats-bar {
            display: flex;
            gap: 30px;
            background: rgba(255,255,255,0.05);
            padding: 12px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #4ecdc4;
        }
        
        .stat-label {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Control panel */
        .control-panel {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(10,14,27,0.95);
            border: 1px solid rgba(78,205,196,0.3);
            border-radius: 12px;
            padding: 20px;
            width: 280px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .control-title {
            color: #4ecdc4;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-label {
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            margin-bottom: 8px;
            display: block;
        }
        
        .filter-select {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(78,205,196,0.3);
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-select:hover {
            background: rgba(255,255,255,0.08);
            border-color: #4ecdc4;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 2px rgba(78,205,196,0.2);
        }
        
        .filter-select option {
            background: #0a0e1b;
        }
        
        .view-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .view-btn {
            padding: 8px 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(78,205,196,0.3);
            border-radius: 6px;
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .view-btn:hover {
            background: rgba(78,205,196,0.2);
            border-color: #4ecdc4;
            color: #fff;
        }
        
        .view-btn.active {
            background: #4ecdc4;
            border-color: #4ecdc4;
            color: #0a0e1b;
            font-weight: 600;
        }
        
        /* Custom popup */
        .leaflet-popup-content-wrapper {
            background: rgba(10,14,27,0.95);
            border: 1px solid rgba(78,205,196,0.5);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .leaflet-popup-content {
            margin: 15px;
            color: #fff;
            min-width: 250px;
        }
        
        .leaflet-popup-tip {
            background: rgba(10,14,27,0.95);
            border-left: 1px solid rgba(78,205,196,0.5);
            border-bottom: 1px solid rgba(78,205,196,0.5);
        }
        
        .popup-title {
            font-size: 16px;
            font-weight: 600;
            color: #4ecdc4;
            margin-bottom: 8px;
        }
        
        .popup-detail {
            font-size: 13px;
            color: rgba(255,255,255,0.8);
            margin: 5px 0;
        }
        
        .popup-programs {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .popup-program {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(78,205,196,0.2);
            border-radius: 12px;
            color: #4ecdc4;
            font-size: 11px;
            margin: 2px;
        }
        
        /* Embed banner */
        .embed-banner {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(10,14,27,0.95);
            border: 1px solid rgba(78,205,196,0.3);
            border-radius: 8px;
            padding: 12px 16px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .embed-text {
            color: rgba(255,255,255,0.7);
            font-size: 12px;
        }
        
        .embed-link {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 600;
        }
        
        .embed-link:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .control-panel {
                width: calc(100% - 40px);
                right: 20px;
                left: 20px;
            }
            
            .embed-banner {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Real Trade School Data...</div>
    </div>
    
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- Header overlay -->
    <div class="header-overlay">
        <div class="header-content">
            <div class="logo-section">
                <a href="https://bomforge.com" class="logo" target="_blank">
                    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="10" y="10" width="80" height="80" stroke="#4ecdc4" stroke-width="4"/>
                        <path d="M30 50L45 35L60 50L45 65Z" fill="#4ecdc4"/>
                        <circle cx="70" cy="30" r="8" fill="#ff6b6b"/>
                    </svg>
                    BOMForge
                </a>
                <div class="title">Trade School Workforce Analysis</div>
            </div>
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-value" id="statSchools">0</div>
                    <div class="stat-label">Schools</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="statStates">0</div>
                    <div class="stat-label">States</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="statPrograms">0</div>
                    <div class="stat-label">Programs</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="statCities">0</div>
                    <div class="stat-label">Cities</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Control panel -->
    <div class="control-panel">
        <div class="control-title">Map Controls</div>
        
        <div class="control-group">
            <label class="control-label">Filter by State</label>
            <select class="filter-select" id="stateFilter">
                <option value="">All States</option>
            </select>
        </div>
        
        <div class="control-group">
            <label class="control-label">Search by City</label>
            <input type="text" class="filter-select" id="citySearch" placeholder="Type city name..." />
        </div>
        
        <div class="control-group">
            <label class="control-label">View Mode</label>
            <div class="view-buttons">
                <button class="view-btn active" onclick="setView('clusters')">Clusters</button>
                <button class="view-btn" onclick="setView('density')">Density</button>
                <button class="view-btn" onclick="setView('gaps')">Gap Areas</button>
                <button class="view-btn" onclick="setView('all')">All Points</button>
            </div>
        </div>
        
        <div class="control-group">
            <button class="view-btn" style="width:100%; background:#4ecdc4; color:#0a0e1b; font-weight:600;" onclick="exportData()">
                Export Data
            </button>
        </div>
    </div>
    
    <!-- Embed banner -->
    <div class="embed-banner">
        <span class="embed-text">Powered by</span>
        <a href="https://bomforge.com" class="embed-link" target="_blank">BOMForge</a>
        <span class="embed-text">|</span>
        <a href="#" class="embed-link" onclick="showEmbedCode()">Embed This Map</a>
    </div>
    
    <script>
        // Initialize map
        const map = L.map('map', {
            center: [39.8283, -98.5795],
            zoom: 4,
            minZoom: 3,
            maxZoom: 18,
            zoomControl: true
        });
        
        // Add tile layer
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap contributors ¬© CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);
        
        // Data layers
        let markersLayer = L.markerClusterGroup({
            chunkedLoading: true,
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
            maxClusterRadius: 50,
            iconCreateFunction: function(cluster) {
                const count = cluster.getChildCount();
                let size = 'small';
                let color = '#6ecc39';
                
                if (count > 100) {
                    size = 'large';
                    color = '#f18017';
                } else if (count > 50) {
                    size = 'medium';
                    color = '#f0c20c';
                }
                
                return L.divIcon({
                    html: `<div style="background:${color}; color:white; border-radius:50%; width:40px; height:40px; display:flex; align-items:center; justify-content:center; font-weight:bold; box-shadow: 0 0 20px ${color};">${count}</div>`,
                    className: 'marker-cluster-custom',
                    iconSize: L.point(40, 40)
                });
            }
        });
        
        let allMarkersLayer = L.layerGroup();
        let densityLayer = L.layerGroup();
        let currentView = 'clusters';
        let allSchools = [];
        let stateData = {};
        let cityData = {};
        
        // Create custom icon
        function createCustomIcon(color = '#4ecdc4') {
            return L.divIcon({
                html: `<div style="background:${color}; width:12px; height:12px; border-radius:50%; border:2px solid white; box-shadow: 0 0 10px ${color};"></div>`,
                className: 'custom-marker',
                iconSize: [12, 12]
            });
        }
        
        // Load actual geocoded data
        function loadRealData() {
            Papa.parse('schools/trade_schools_geocoded.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    console.log('Loaded', results.data.length, 'schools');
                    processRealData(results.data);
                },
                error: function(error) {
                    console.error('Error loading data:', error);
                    // Fallback to matchmaking index if geocoded not available
                    loadAlternativeData();
                }
            });
        }
        
        // Load alternative data source
        function loadAlternativeData() {
            Papa.parse('schools/matchmaking_index.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    console.log('Loaded alternative data:', results.data.length, 'schools');
                    processAlternativeData(results.data);
                },
                error: function(error) {
                    console.error('Error loading alternative data:', error);
                    document.getElementById('loading').style.display = 'none';
                    alert('Could not load school data. Please check the data files.');
                }
            });
        }
        
        // Process real geocoded data
        function processRealData(data) {
            allSchools = [];
            stateData = {};
            cityData = {};
            
            data.forEach(row => {
                if (row.lat && row.lon && row['Institution Name']) {
                    const school = {
                        name: row['Institution Name'],
                        lat: parseFloat(row.lat),
                        lon: parseFloat(row.lon),
                        state: row.State || 'Unknown',
                        city: row.City || 'Unknown',
                        display_name: row.display_name || '',
                        geocoded: row.geocoded === 'True'
                    };
                    
                    // Only add if valid coordinates
                    if (!isNaN(school.lat) && !isNaN(school.lon)) {
                        allSchools.push(school);
                        
                        // Track state counts
                        if (!stateData[school.state]) {
                            stateData[school.state] = 0;
                        }
                        stateData[school.state]++;
                        
                        // Track city counts
                        const cityKey = `${school.city}, ${school.state}`;
                        if (!cityData[cityKey]) {
                            cityData[cityKey] = 0;
                        }
                        cityData[cityKey]++;
                    }
                }
            });
            
            console.log('Processed', allSchools.length, 'valid schools');
            updateUI();
            addSchoolsToMap(allSchools);
            document.getElementById('loading').style.display = 'none';
        }
        
        // Process alternative data (matchmaking index)
        function processAlternativeData(data) {
            allSchools = [];
            stateData = {};
            cityData = {};
            
            // Create approximate coordinates based on state
            const stateCoords = {
                'AL': [32.806671, -86.79113], 'AK': [61.370716, -152.404419],
                'AZ': [33.729759, -111.431221], 'AR': [34.969704, -92.373123],
                'CA': [36.116203, -119.681564], 'CO': [39.059811, -105.311104],
                'CT': [41.597782, -72.755371], 'DE': [39.318523, -75.507141],
                'FL': [27.766279, -81.686783], 'GA': [33.040619, -83.643074],
                'HI': [21.094318, -157.498337], 'ID': [44.240459, -114.478828],
                'IL': [40.349457, -88.986137], 'IN': [39.849426, -86.258278],
                'IA': [42.011539, -93.210526], 'KS': [38.5266, -96.726486],
                'KY': [37.66814, -84.670067], 'LA': [31.169546, -91.867805],
                'ME': [44.693947, -69.381927], 'MD': [39.063946, -76.802101],
                'MA': [42.230171, -71.530106], 'MI': [43.326618, -84.536095],
                'MN': [45.694454, -93.900192], 'MS': [32.741646, -89.678696],
                'MO': [38.456085, -92.288368], 'MT': [46.921925, -110.454353],
                'NE': [41.12537, -98.268082], 'NV': [38.313515, -117.055374],
                'NH': [43.452492, -71.563896], 'NJ': [40.298904, -74.521011],
                'NM': [34.840515, -106.248482], 'NY': [42.165726, -74.948051],
                'NC': [35.630066, -79.806419], 'ND': [47.528912, -99.784012],
                'OH': [40.388783, -82.764915], 'OK': [35.565342, -96.928917],
                'OR': [44.572021, -122.070938], 'PA': [40.590752, -77.209755],
                'RI': [41.680893, -71.51178], 'SC': [33.856892, -80.945007],
                'SD': [44.299782, -99.438828], 'TN': [35.747845, -86.692345],
                'TX': [31.054487, -97.563461], 'UT': [40.150032, -111.862434],
                'VT': [44.045876, -72.710686], 'VA': [37.769337, -78.169968],
                'WA': [47.400902, -121.490494], 'WV': [38.491226, -80.954453],
                'WI': [44.268543, -89.616508], 'WY': [42.755966, -107.30249]
            };
            
            data.forEach(row => {
                if (row['Institution Name'] && row.State) {
                    const coords = stateCoords[row.State];
                    if (coords) {
                        // Add some random offset to spread schools within state
                        const school = {
                            name: row['Institution Name'],
                            lat: coords[0] + (Math.random() - 0.5) * 2,
                            lon: coords[1] + (Math.random() - 0.5) * 3,
                            state: row.State,
                            city: row.City || 'Unknown',
                            address: row.Address || '',
                            email: row['Contact Email'] || '',
                            website: row.Website || '',
                            programs: row.Programs ? row.Programs.split(',').map(p => p.trim()) : []
                        };
                        
                        allSchools.push(school);
                        
                        // Track state counts
                        if (!stateData[school.state]) {
                            stateData[school.state] = 0;
                        }
                        stateData[school.state]++;
                        
                        // Track city counts
                        const cityKey = `${school.city}, ${school.state}`;
                        if (!cityData[cityKey]) {
                            cityData[cityKey] = 0;
                        }
                        cityData[cityKey]++;
                    }
                }
            });
            
            console.log('Processed', allSchools.length, 'schools from alternative data');
            updateUI();
            addSchoolsToMap(allSchools);
            document.getElementById('loading').style.display = 'none';
        }
        
        // Update UI elements
        function updateUI() {
            // Update stats
            document.getElementById('statSchools').textContent = allSchools.length;
            document.getElementById('statStates').textContent = Object.keys(stateData).length;
            document.getElementById('statCities').textContent = Object.keys(cityData).length;
            document.getElementById('statPrograms').textContent = '11+'; // Approximate
            
            // Update state filter
            const stateFilter = document.getElementById('stateFilter');
            stateFilter.innerHTML = '<option value="">All States</option>';
            
            Object.entries(stateData)
                .sort((a, b) => b[1] - a[1])
                .forEach(([state, count]) => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = `${state} (${count})`;
                    stateFilter.appendChild(option);
                });
        }
        
        // Add schools to map
        function addSchoolsToMap(schools) {
            markersLayer.clearLayers();
            allMarkersLayer.clearLayers();
            densityLayer.clearLayers();
            
            schools.forEach(school => {
                const marker = L.marker([school.lat, school.lon], {
                    icon: createCustomIcon()
                });
                
                // Create popup content
                let popupContent = `
                    <div class="popup-title">${school.name}</div>
                    <div class="popup-detail">üìç ${school.city}, ${school.state}</div>`;
                
                if (school.address) {
                    popupContent += `<div class="popup-detail">üè¢ ${school.address}</div>`;
                }
                if (school.email) {
                    popupContent += `<div class="popup-detail">üìß ${school.email}</div>`;
                }
                if (school.website) {
                    popupContent += `<div class="popup-detail">üåê <a href="${school.website.startsWith('http') ? school.website : 'http://' + school.website}" target="_blank" style="color:#4ecdc4">${school.website}</a></div>`;
                }
                
                if (school.programs && school.programs.length > 0) {
                    popupContent += `<div class="popup-programs">
                        ${school.programs.map(p => `<span class="popup-program">${p}</span>`).join('')}
                    </div>`;
                }
                
                marker.bindPopup(popupContent);
                markersLayer.addLayer(marker);
                
                const markerCopy = L.marker([school.lat, school.lon], {
                    icon: createCustomIcon()
                });
                markerCopy.bindPopup(popupContent);
                allMarkersLayer.addLayer(markerCopy);
            });
            
            // Create density visualization
            createDensityCircles(schools);
            
            if (currentView === 'clusters') {
                map.addLayer(markersLayer);
            }
        }
        
        // Create density visualization
        function createDensityCircles(schools) {
            const densityMap = {};
            
            // Group schools by approximate location
            schools.forEach(school => {
                const key = `${Math.round(school.lat * 10) / 10},${Math.round(school.lon * 10) / 10}`;
                if (!densityMap[key]) {
                    densityMap[key] = {
                        lat: school.lat,
                        lon: school.lon,
                        count: 0,
                        schools: []
                    };
                }
                densityMap[key].count++;
                densityMap[key].schools.push(school);
            });
            
            // Create circles for density
            Object.values(densityMap).forEach(density => {
                if (density.count > 1) {
                    const radius = Math.min(100, Math.max(20, density.count * 5));
                    const opacity = Math.min(0.6, density.count / 30);
                    
                    let color = '#4ecdc4';
                    if (density.count > 20) color = '#ff6b6b';
                    else if (density.count > 10) color = '#ffd93d';
                    else if (density.count > 5) color = '#6bcf7f';
                    
                    const circle = L.circle([density.lat, density.lon], {
                        radius: radius * 1000,
                        color: color,
                        weight: 2,
                        opacity: 0.8,
                        fillColor: color,
                        fillOpacity: opacity
                    });
                    
                    circle.bindPopup(`
                        <div class="popup-title">Density Area</div>
                        <div class="popup-detail">Schools: ${density.count}</div>
                        <div class="popup-detail">Radius: ${radius}km</div>
                    `);
                    
                    densityLayer.addLayer(circle);
                }
            });
        }
        
        // View mode switcher
        window.setView = function(mode) {
            currentView = mode;
            
            // Update button states
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Clear all layers
            map.removeLayer(markersLayer);
            map.removeLayer(allMarkersLayer);
            map.removeLayer(densityLayer);
            
            // Add appropriate layer
            switch(mode) {
                case 'clusters':
                    map.addLayer(markersLayer);
                    break;
                case 'density':
                    map.addLayer(densityLayer);
                    break;
                case 'gaps':
                    showGapAreas();
                    break;
                case 'all':
                    map.addLayer(allMarkersLayer);
                    break;
            }
        }
        
        // Show gap areas
        function showGapAreas() {
            map.addLayer(markersLayer);
            
            // Identify states with few schools
            const lowDensityStates = Object.entries(stateData)
                .filter(([state, count]) => count < 5)
                .map(([state]) => state);
            
            // Add gap indicators
            const stateCoords = {
                'ND': [47.5515, -101.0020], 'WY': [43.0760, -107.2903],
                'MT': [46.8797, -110.3626], 'ID': [44.0682, -114.7420],
                'VT': [44.0459, -72.7107], 'ME': [45.2538, -69.4455],
                'NH': [43.4525, -71.5639], 'SD': [44.299782, -99.438828],
                'AK': [61.370716, -152.404419], 'HI': [21.094318, -157.498337]
            };
            
            lowDensityStates.forEach(state => {
                if (stateCoords[state]) {
                    const circle = L.circle([stateCoords[state][0], stateCoords[state][1]], {
                        radius: 200000,
                        color: '#ff0000',
                        weight: 3,
                        opacity: 0.8,
                        fillColor: '#ff0000',
                        fillOpacity: 0.2
                    });
                    
                    circle.bindPopup(`
                        <div class="popup-title">‚ö†Ô∏è Gap Area</div>
                        <div class="popup-detail">State: ${state}</div>
                        <div class="popup-detail">Schools: ${stateData[state] || 0}</div>
                        <div class="popup-detail">Priority: High</div>
                        <div class="popup-detail">Action: Expand training</div>
                    `);
                    
                    map.addLayer(circle);
                }
            });
        }
        
        // Filter functions
        document.getElementById('stateFilter').addEventListener('change', function(e) {
            const state = e.target.value;
            const filtered = state ? allSchools.filter(s => s.state === state) : allSchools;
            addSchoolsToMap(filtered);
        });
        
        // City search
        document.getElementById('citySearch').addEventListener('input', function(e) {
            const search = e.target.value.toLowerCase();
            if (search.length > 2) {
                const filtered = allSchools.filter(s => 
                    s.city.toLowerCase().includes(search)
                );
                addSchoolsToMap(filtered);
            } else if (search.length === 0) {
                addSchoolsToMap(allSchools);
            }
        });
        
        // Export data function
        window.exportData = function() {
            const dataStr = JSON.stringify(allSchools, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'trade_schools_data.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
        
        // Show embed code
        window.showEmbedCode = function() {
            const embedCode = `<iframe src="${window.location.href}" width="100%" height="600" frameborder="0"></iframe>`;
            alert(`Embed code:\n\n${embedCode}\n\nCopy this code to embed the map on your website.`);
        }
        
        // Initialize - Load real data
        loadRealData();
        
        // Make map responsive
        window.addEventListener('resize', function() {
            map.invalidateSize();
        });
    </script>
</body>
</html>
