    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0e14;
            color: #e1e8ed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(29, 155, 240, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(29, 155, 240, 0.06) 0%, transparent 50%),
                linear-gradient(180deg, #0a0e14 0%, #151b24 50%, #0a0e14 100%);
            z-index: -2;
            animation: fadeIn 2s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #1d9bf0 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            color: #ffffff;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 1.25rem;
            color: #8899a6;
            margin-bottom: 3rem;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .email-form {
            background: rgba(30, 41, 54, 0.6);
            border: 1px solid rgba(56, 68, 77, 0.5);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(15, 20, 25, 0.8);
            border: 1px solid rgba(56, 68, 77, 0.5);
            border-radius: 12px;
            color: #e1e8ed;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #1d9bf0;
            box-shadow: 0 0 0 3px rgba(29, 155, 240, 0.1);
        }
        
        .form-input::placeholder {
            color: #64748b;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #1d9bf0 0%, #1971c2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(29, 155, 240, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }
        
        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            display: block;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            display: block;
        }
        
        .preview-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #1d9bf0;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s ease;
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(29, 155, 240, 0.3);
            border-radius: 8px;
            background: rgba(29, 155, 240, 0.05);
        }
        
        .preview-link:hover {
            color: #4fc3f7;
            border-color: rgba(29, 155, 240, 0.5);
            background: rgba(29, 155, 240, 0.1);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .email-form {
                padding: 2rem 1.5rem;
            }
        }

<body>
    <div class="container">
        <div class="logo">BOMAtlas</div>
        
        <h1>DISCOVER CONNECTIONS.<br>VISUALIZE IMPACT.</h1>
        
        <p class="subtitle">FROM INDUSTRIES TO INSTITUTIONS, BOMATLAS REVEALS HOW ORGANIZATIONS SHAPE THE WORLD AROUND THEM.</p>
        
        <div class="email-form">
            <p style="margin-bottom: 1.5rem; color: #8899a6; font-size: 0.95rem;">ENTER YOUR EMAIL TO ACCESS SPECIALIZED MAPS AND DATA VISUALIZATIONS.</p>
            
            <form id="emailForm">
                <input 
                    type="email" 
                    id="emailInput" 
                    class="form-input" 
                    placeholder="Enter your email address"
                    required
                >
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    Get Access
                </button>
                
                <div class="message" id="message"></div>
            </form>
            
            <a href="/trade-schools/" class="preview-link">
                See a preview of our maps â†’
            </a>
        </div>
    </div>

    <script>
        const emailForm = document.getElementById('emailForm');
        const emailInput = document.getElementById('emailInput');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        
        // Check if email already submitted
        const savedEmail = localStorage.getItem('bomatlas_email');
        if (savedEmail) {
            emailInput.value = savedEmail;
        }
        
        emailForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            if (!email) return;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            message.className = 'message';
            message.textContent = '';
            
            try {
                const response = await fetch('/api/email/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, source: 'homepage' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = 'Thank you! Check your email for access details.';
                    localStorage.setItem('bomatlas_email', email);
                    
                    // Redirect to trade schools after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = '/trade-schools/';
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Something went wrong');
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = error.message || 'Unable to submit. Please try again.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Get Access';
            }
        });
        
        // Track preview link clicks
        document.querySelector('.preview-link')?.addEventListener('click', function() {
            if (window.gtag) {
                gtag('event', 'click', {
                    event_category: 'engagement',
                    event_label: 'preview_map'
                });
            }
        });
    </script>
</body>
