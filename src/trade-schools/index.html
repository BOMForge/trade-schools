        // Process and merge data
        function processData(geoData, matchData) {
            // Group matchmaking data by institution
            const schoolPrograms = {};
            matchData.forEach(row => {
                const key = `${row['Institution Name']}_${row.State}_${row.City}`;
                if (!schoolPrograms[key]) {
                    schoolPrograms[key] = {
                        programs: [],
                        email: row['Contact Email'] || '',
                        website: row.Website || ''
                    };
                }
                if (row.program) {
                    schoolPrograms[key].programs.push(row.program);
                }
            });
            
            // Process geocoded schools
            allSchools = [];
            console.log('Processing geoData:', geoData.length, 'rows');
            
            // Debug: Log first row to see structure
            if (geoData.length > 0) {
                console.log('Sample row keys:', Object.keys(geoData[0]));
                console.log('Sample row:', geoData[0]);
            }
            
            let processedCount = 0;
            let skippedCount = 0;
            geoData.forEach((row, index) => {
                // Check for lat/lon columns (case-insensitive and handle different column names)
                const latVal = row.lat || row.Lat || row.latitude || row.Latitude;
                const lonVal = row.lon || row.Lon || row.longitude || row.Longitude || row.lng || row.Lng;
                
                const hasLat = latVal && latVal.toString().trim() !== '' && !isNaN(parseFloat(latVal));
                const hasLon = lonVal && lonVal.toString().trim() !== '' && !isNaN(parseFloat(lonVal));
                
                // If we have valid coordinates, add the school (don't require geocoded flag)
                if (hasLat && hasLon) {
                    const lat = parseFloat(latVal);
                    const lon = parseFloat(lonVal);
                    
                    // Only add if coordinates are valid (within US bounds roughly)
                    if (lat >= 24 && lat <= 50 && lon >= -125 && lon <= -66) {
                        processedCount++;
                        const key = `${row['Institution Name']}_${row.State}_${row.City}`;
                        const programData = schoolPrograms[key] || { programs: [], email: '', website: '' };
                        
                        // Deduplicate programs
                        const uniquePrograms = [...new Set(programData.programs)];
                        
                        // Clean website URL (remove trailing slash)
                        let cleanWebsite = programData.website || '';
                        if (cleanWebsite && cleanWebsite.endsWith('/')) {
                            cleanWebsite = cleanWebsite.slice(0, -1);
                        }
                        
                        allSchools.push({
                            name: row['Institution Name'],
                            state: row.State,
                            city: row.City,
                            lat: lat,
                            lon: lon,
                            programs: uniquePrograms,
                            website: cleanWebsite
                        });
                    } else {
                        skippedCount++;
                        if (index < 3) {
                            console.log(`Skipped school ${index} - coords out of bounds:`, lat, lon, row['Institution Name']);
                        }
                    }
                } else {
                    skippedCount++;
                    if (index < 3) {
                        console.log(`Skipped school ${index} - missing/invalid coords:`, {
                            lat: latVal,
                            lon: lonVal,
                            name: row['Institution Name']
                        });
                    }
                }
            });
            
            console.log(`Processed ${processedCount} schools that passed geocoded filter`);
            console.log(`Loaded ${allSchools.length} schools with coordinates`);
            console.log(`Skipped ${skippedCount} schools (missing/invalid coords or out of bounds)`);
            
            // Debug program data
            const programStats = {};
            allSchools.forEach(school => {
                school.programs.forEach(program => {
                    programStats[program] = (programStats[program] || 0) + 1;
                });
            });
            
            console.log('Program distribution:', Object.entries(programStats)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10)
                .map(([prog, count]) => `${prog}: ${count}`)
                .join(', '));
            
            // Show data status
            const totalInFile = geoData.length - 1; // minus any empty rows
            const mappedCount = allSchools.length;
            const missingCount = totalInFile - mappedCount;
            
            console.log(`üìä Data Status: ${mappedCount}/${totalInFile} schools mapped`);
            
            // Initialize UI
            filteredSchools = [...allSchools];
            populateFilters();
            updateStats();
            displaySchools();
            updateMapView();
            updateProgramChart();
            
            // Ensure initial view is rendered
            console.log(`Initializing with ${allSchools.length} schools, default view: ${currentView}`);
            console.log('Rendering initial view...');
            updateMapView();
        }

        // Select school
        function selectSchool(schoolName, zoomLevel = 12) {
            // Decode HTML entities in case of special characters
            schoolName = schoolName.replace(/&amp;/g, '&').replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&quot;/g, '"');
            
            // Try to find school in all schools, not just viewport
            let school = allSchools.find(s => s.name === schoolName || s.name === decodeURIComponent(schoolName));
            if (!school) {
                school = getViewportSchools().find(s => s.name === schoolName || s.name === decodeURIComponent(schoolName));
            }
            
            // Also try matching by case-insensitive name
            if (!school) {
                const nameLower = schoolName.toLowerCase();
                school = allSchools.find(s => s.name && s.name.toLowerCase() === nameLower);
            }
            
            if (!school) {
                console.warn(`School "${schoolName}" not found in database`);
                return;
            }
            
            if (!school.lat || !school.lon || isNaN(school.lat) || isNaN(school.lon)) {
                console.warn(`School "${schoolName}" missing valid coordinates:`, school);
                return;
            }
            
            console.log(`Zooming to school: ${school.name} at [${school.lat}, ${school.lon}] with zoom level ${zoomLevel}`);
            
            // Always zoom to school location first
            map.flyTo([school.lat, school.lon], zoomLevel, {
                animate: true,
                duration: 0.8
            });
            
            // Update marker styles if marker exists
            Object.values(schoolMarkers).forEach(marker => {
                marker.setStyle({
                    radius: 6,
                    fillColor: '#1d9bf0',
                    color: 'white'
                });
            });
            
            // Find marker by school name (try exact match and case-insensitive)
            let marker = schoolMarkers[schoolName];
            if (!marker) {
                marker = Object.keys(schoolMarkers).find(key => 
                    key === schoolName || 
                    key.toLowerCase() === schoolName.toLowerCase() ||
                    key === school.name
                );
                if (marker) marker = schoolMarkers[marker];
            }
            
            if (marker) {
                marker.setStyle({
                    radius: 12,
                    fillColor: '#ff6b6b',
                    color: 'white',
                    weight: 3
                });
                
                // Open popup after animation
                setTimeout(() => {
                    if (marker && map.hasLayer(marker)) {
                        marker.openPopup();
                    }
                }, 900);
            } else {
                // If marker doesn't exist, create a temporary one and show popup
                setTimeout(() => {
                    const tempMarker = L.circleMarker([school.lat, school.lon], {
                        radius: 12,
                        fillColor: '#ff6b6b',
                        color: 'white',
                        weight: 3,
                        fillOpacity: 1
                    }).addTo(map);
                    
                    // Create and show popup
                    const popupContent = `
                        <div style="color: #e1e8ed;">
                            <strong style="color: #1d9bf0; font-size: 16px;">${school.name}</strong><br>
                            <span style="color: #8899a6;">üìç ${school.city}, ${school.state}</span>
                        </div>
                    `;
                    tempMarker.bindPopup(popupContent).openPopup();
                    
                    // Remove temporary marker after 5 seconds
                    setTimeout(() => {
                        map.removeLayer(tempMarker);
                    }, 5000);
                }, 900);
            }
            
            // Highlight card
            document.querySelectorAll('.school-card').forEach(card => {
                card.classList.remove('selected');
                card.style.borderColor = '#38444d';
            });
            const selectedCard = document.querySelector(`[data-name="${schoolName}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
                selectedCard.style.borderColor = '#1d9bf0';
                setTimeout(() => {
                    selectedCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 400);
            }
        }

        // Get optimal H3 resolution based on zoom level - Optimized for data clarity
        function getH3Resolution() {
            const zoom = map.getZoom();
            // Dynamic resolution: lower numbers = larger hexes, better for overview
            if (zoom <= 3) return 2;      // Continental view - very large hexes (base ~12,392 km¬≤)
            if (zoom <= 5) return 3;      // Multi-state region - large hexes (~1,770 km¬≤)
            if (zoom <= 7) return 4;      // State level - medium hexes (~253 km¬≤)
            if (zoom <= 9) return 5;      // Metro area - smaller hexes (~36 km¬≤)
            if (zoom <= 11) return 6;     // City level - small hexes (~5.2 km¬≤)
            return 7;                      // Neighborhood level - very small hexes (~0.7 km¬≤)
        }
        
        // Color blending utilities for multi-program visualization
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 136, g: 153, b: 166 };  // Default gray
        }
        
        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (Math.round(r) << 16) + (Math.round(g) << 8) + Math.round(b)).toString(16).slice(1);
        }
        
        // Blend two colors based on a ratio (0 = all color1, 1 = all color2)
        function blendColors(color1, color2, ratio) {
            const rgb1 = hexToRgb(color1);
            const rgb2 = hexToRgb(color2);
            
            const r = rgb1.r * (1 - ratio) + rgb2.r * ratio;
            const g = rgb1.g * (1 - ratio) + rgb2.g * ratio;
            const b = rgb1.b * (1 - ratio) + rgb2.b * ratio;
            
            return rgbToHex(r, g, b);
        }
        
        // Blend multiple colors based on weights
        function blendMultipleColors(colorWeights) {
            const totalWeight = colorWeights.reduce((sum, cw) => sum + cw.weight, 0);
            if (totalWeight === 0) return '#8899a6';
            
            let r = 0, g = 0, b = 0;
            colorWeights.forEach(cw => {
                const rgb = hexToRgb(cw.color);
                const normalizedWeight = cw.weight / totalWeight;
                r += rgb.r * normalizedWeight;
                g += rgb.g * normalizedWeight;
                b += rgb.b * normalizedWeight;
            });
            
            return rgbToHex(r, g, b);
        }
        
        // Calculate program diversity score (Shannon entropy)
        function calculateDiversity(programs) {
            const total = Object.values(programs).reduce((sum, count) => sum + count, 0);
            if (total === 0) return 0;
            
            let entropy = 0;
            for (const count of Object.values(programs)) {
                if (count > 0) {
                    const p = count / total;
                    entropy -= p * Math.log2(p);
                }
            }
            return entropy;
        }
        
        // Get top N programs with percentages
        function getTopPrograms(programs, totalCount, n = 5) {
            return Object.entries(programs)
                .sort((a, b) => b[1] - a[1])
                .slice(0, n)
                .map(([program, count]) => ({
                    program,
                    count,
                    percentage: Math.round((count / totalCount) * 100)
                }));
        }

                            borderWidth: 1,
                            cornerRadius: 8,
                            displayColors: false,

        // Filter by program
        function filterByProgram(program) {
            document.getElementById('programFilter').value = program;
            applyFilters();
        }
        
        // Show all programs for a school
        function showAllPrograms(schoolName) {
            const school = getViewportSchools().find(s => s.name === schoolName);
            if (school) {
                console.log(`All programs at ${schoolName}: ${school.programs.join(', ')}`);
            }
        }
        
        // Handle school submission (form removed from sidebar, redirects to submit-school.html instead)
        const submitForm = document.getElementById('schoolSubmissionForm');
        if (submitForm) {
        submitForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            if (!submitBtn) return;
            const originalText = submitBtn.textContent;
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Collect form data
            const schoolCityEl = document.getElementById('schoolCity');
            const schoolStateEl = document.getElementById('schoolState');
            const schoolNameEl = document.getElementById('schoolName');
            const schoolWebsiteEl = document.getElementById('schoolWebsite');
            const schoolProgramsEl = document.getElementById('schoolPrograms');
            const submitterEmailEl = document.getElementById('submitterEmail');
            
            if (!schoolCityEl || !schoolStateEl || !schoolNameEl) return;
            
            const schoolCity = schoolCityEl.value;
            const schoolState = schoolStateEl.value;
            const formData = {
                schoolName: schoolNameEl.value,
                schoolCity: schoolCity,
                schoolState: schoolState,
                schoolLocation: `${schoolCity}, ${schoolState}`,
                schoolWebsite: schoolWebsiteEl ? schoolWebsiteEl.value : '',
                schoolPrograms: schoolProgramsEl ? schoolProgramsEl.value : '',
                submitterEmail: submitterEmailEl ? submitterEmailEl.value : '',
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            };
            
            // Send email using mailto link
            const subject = `New Trade School Submission: ${formData.schoolName}`;
            const body = `New trade school submission:\n\n` +
                        `School Name: ${formData.schoolName}\n` +
                        `City: ${formData.schoolCity}\n` +
                        `State: ${formData.schoolState}\n` +
                        `Location: ${formData.schoolLocation}\n` +
                        `Website: ${formData.schoolWebsite || 'Not provided'}\n` +
                        `Programs: ${formData.schoolPrograms || 'Not provided'}\n` +
                        `Submitted by: ${formData.submitterEmail || 'Anonymous'}\n` +
                        `Submitted at: ${formData.timestamp}\n` +
                        `User Agent: ${formData.userAgent}`;
            
            // Create mailto link
            const mailtoLink = `mailto:tom@bomforge.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // Open email client
            window.location.href = mailtoLink;
            
            // Reset form after a delay
            setTimeout(() => {
                document.getElementById('schoolSubmissionForm').reset();
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                console.log('Thank you! Your email client should open with the submission details. Please send the email to complete the submission.');
            }, 1000);
        });
        }
        
        // Helper: filter schools to current map bounds
        function getSchoolsInBounds() {
            const bounds = map.getBounds();
            return filteredSchools.filter(school => bounds.contains([school.lat, school.lon]));
        }

        // Get schools visible in current viewport
        function getViewportSchools() {
            if (viewportOnly) {
                return getSchoolsInBounds();
            }
            // Existing behavior: auto-limit markers at high zoom
            const zoom = map.getZoom();
            if (currentView === 'markers' && zoom >= 6) {
                return getSchoolsInBounds();
            }
            return filteredSchools;
        }
        
        // Update viewport-based filtering
        function updateViewportFiltering() {
            updateStats();
            displaySchools();
            updateProgramChart();
            updateModeIndicator();
            
            // Re-render hex grid if active (zoom-dependent resolution)
            if (currentView === 'hexgrid') {
                const zoom = map.getZoom();
                const resolution = getH3Resolution();
                console.log(`Zoom changed to ${zoom}, updating hex grid with resolution ${resolution}`);
                addHexGridToMap();
            }
        }
        
        // Form Section Accordion Toggle
        function toggleFormSection(header) {
            const content = header.nextElementSibling;
            const isActive = header.classList.contains('active');
            
            header.classList.toggle('active');
            content.classList.toggle('active');
        }

        // Multi-select Dropdown Functions
        const programOptions = [
            'Welding',
            'Diesel & Automotive Technology',
            'HVAC (Heating, Ventilation, and Air Conditioning)',
            'Machine Tool Technology & Mechanical Systems',
            'Construction & Building Technology',
            'Electronics Technology',
            'CAD/CAM Drafting & Design',
            'Plumbing & Pipefitting',
            'Woodworking & Carpentry',
            'Electrical Technology',
            'Industrial Maintenance',
            'Machining & CNC',
            'Robotics & Automation',
            'Manufacturing Technology',
            'Other'
        ];

        let selectedPrograms = [];

        function initializeProgramMultiselect() {
            const optionsContainer = document.getElementById('multiselectOptions');
            if (!optionsContainer) {
                return; // Element doesn't exist (form was removed), skip initialization
            }
            optionsContainer.innerHTML = programOptions.map(program => `
                <div class="multiselect-option" onclick="toggleProgramSelection('${program}')">
                    <input type="checkbox" id="prog-${program.replace(/[^a-z0-9]/gi, '')}" onchange="toggleProgramSelection('${program}')">
                    <label for="prog-${program.replace(/[^a-z0-9]/gi, '')}">${program}</label>
                </div>
            `).join('');
        }

        function toggleMultiselect() {
            const dropdown = document.getElementById('multiselectDropdown');
            if (!dropdown) return; // Element doesn't exist
            dropdown.classList.toggle('active');
        }

        function toggleProgramSelection(program) {
            const index = selectedPrograms.indexOf(program);
            if (index > -1) {
                selectedPrograms.splice(index, 1);
            } else {
                selectedPrograms.push(program);
            }
            updateMultiselectDisplay();
            updateProgramHiddenField();
            
            // Show/hide "Other" input
            const otherGroup = document.getElementById('programOtherGroup');
            if (otherGroup) {
                otherGroup.style.display = selectedPrograms.includes('Other') ? 'block' : 'none';
            }
        }

        function updateMultiselectDisplay() {
            const tagsContainer = document.getElementById('multiselectTags');
            if (!tagsContainer) return; // Element doesn't exist
            if (selectedPrograms.length === 0) {
                tagsContainer.innerHTML = '<span class="multiselect-placeholder">Click to select programs...</span>';
            } else {
                tagsContainer.innerHTML = selectedPrograms.map(program => `
                    <span class="multiselect-tag">
                        ${program}
                        <span class="multiselect-tag-remove" onclick="event.stopPropagation(); toggleProgramSelection('${program}')">√ó</span>
                    </span>
                `).join('');
            }

            // Update checkboxes
            programOptions.forEach(program => {
                const checkbox = document.getElementById(`prog-${program.replace(/[^a-z0-9]/gi, '')}`);
                if (checkbox) {
                    checkbox.checked = selectedPrograms.includes(program);
                    const option = checkbox.closest('.multiselect-option');
                    if (option) {
                        option.classList.toggle('selected', selectedPrograms.includes(program));
                    }
                }
            });
        }

        function updateProgramHiddenField() {
            const hiddenField = document.getElementById('programsHidden');
            if (hiddenField) {
                hiddenField.value = selectedPrograms.join(',');
            }
        }

        function filterProgramOptions() {
            const searchInput = document.getElementById('programSearch');
            if (!searchInput) return; // Element doesn't exist
            const searchTerm = searchInput.value.toLowerCase();
            const options = document.querySelectorAll('.multiselect-option');
            
            options.forEach(option => {
                const text = option.textContent.toLowerCase();
                option.style.display = text.includes(searchTerm) ? 'flex' : 'none';
            });
        }

        // Close multiselect when clicking outside
        document.addEventListener('click', function(e) {
            const multiselect = document.getElementById('programsMultiselect');
            const dropdown = document.getElementById('multiselectDropdown');
            if (multiselect && !multiselect.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Update Data Summary Widget
        function updateDataSummary() {
            // Check if elements exist (form was removed from sidebar)
            const summaryMain = document.getElementById('summaryMain');
            const summaryPrograms = document.getElementById('summaryPrograms');
            
            if (!summaryMain || !summaryPrograms) {
                return; // Elements don't exist, skip update
            }
            
            const schoolsToShow = getViewportSchools();
            const stateCount = new Set(allSchools.map(s => s.state)).size;
            
            // Get top 3 programs
            const programCounts = {};
            schoolsToShow.forEach(school => {
                school.programs.forEach(program => {
                    programCounts[program] = (programCounts[program] || 0) + 1;
                });
            });
            
            const topPrograms = Object.entries(programCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 3);
            
            summaryMain.textContent = 
                `${allSchools.length} Schools in ${stateCount} States`;
            
            if (topPrograms.length > 0) {
                summaryPrograms.innerHTML = 
                    `<strong>üéì Top Programs:</strong> ${topPrograms.map(([prog, count]) => 
                        `${prog.split(' ')[0]} (${count})`
                    ).join(', ')}`;
            }
        }

        // localStorage Caching
        function cacheSchoolData() {
            try {
                localStorage.setItem('tradeSchools_data', JSON.stringify(allSchools));
                localStorage.setItem('tradeSchools_timestamp', Date.now().toString());
            } catch (e) {
                console.warn('Failed to cache data to localStorage:', e);
            }
        }

        function loadCachedData() {
            try {
                const cached = localStorage.getItem('tradeSchools_data');
                const timestamp = localStorage.getItem('tradeSchools_timestamp');
                
                // Cache expires after 24 hours
                if (cached && timestamp && (Date.now() - parseInt(timestamp)) < 86400000) {
                    return JSON.parse(cached);
                }
            } catch (e) {
                console.warn('Failed to load cached data:', e);
            }
            return null;
        }

        // Character counter for description
        document.addEventListener('DOMContentLoaded', function() {
            const descTextarea = document.getElementById('schoolDescription');
            const countSpan = document.getElementById('descriptionCount');
            
            if (descTextarea && countSpan) {
                descTextarea.addEventListener('input', function() {
                    countSpan.textContent = this.value.length;
                });
            }
            
            // Initialize multi-select
            initializeProgramMultiselect();
        });

        // Override the original updateStats to also update summary
        const originalUpdateStats = updateStats;
        updateStats = function() {
            originalUpdateStats();
            updateDataSummary();
        };

        // Override processData to cache results
        const originalProcessData = processData;
        processData = function(geoData, matchData) {
            originalProcessData(geoData, matchData);
            cacheSchoolData();
        };

        // Initialize from URL params (view mode)
        (function initializeViewFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const view = params.get('view');
            if (view === 'markers' || view === 'heatmap' || view === 'hexgrid') {
                setView(view);
            }
        })();

        // Try to load cached data first
        const cachedData = loadCachedData();
        if (cachedData && cachedData.length > 0) {
            console.log('Loading from cache:', cachedData.length, 'schools');
            allSchools = cachedData;
            filteredSchools = [...allSchools];
            populateFilters();
            updateStats();
            displaySchools();
            updateMapView();
            updateProgramChart();
            
            // Still load fresh data in background
            setTimeout(() => loadGeocodedData(), 100);
        } else {
            // Initialize normally
            loadGeocodedData();
        }
        
        // Add viewport change listeners
        map.on('moveend', function() {
            updateViewportFiltering();
            updateStats();
        });
        map.on('zoomend', function() {
            updateViewportFiltering();
            updateStats();
        });
        
        // Stats badge removed - code kept for potential future use
        (function() {
            const statsBadge = document.getElementById('statsBadge');
            if (!statsBadge) return; // Skip if stats badge doesn't exist
            let isDragging = false;
            let currentX;
            let currentY;
            let initialX;
            let initialY;
            let xOffset = 0;
            let yOffset = 0;
            
            // Load saved position
            const savedPos = localStorage.getItem('statsBadgePosition');
            if (savedPos) {
                const pos = JSON.parse(savedPos);
                statsBadge.style.left = pos.x + 'px';
                statsBadge.style.top = pos.y + 'px';
            }
            
            statsBadge.addEventListener('mousedown', dragStart);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);
            
            statsBadge.addEventListener('touchstart', dragStart);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', dragEnd);
            
            function dragStart(e) {
                if (e.type === "touchstart") {
                    initialX = e.touches[0].clientX - xOffset;
                    initialY = e.touches[0].clientY - yOffset;
                } else {
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                }
                
                if (e.target === statsBadge || e.target.classList.contains('stats-badge-handle')) {
                    isDragging = true;
                    statsBadge.classList.add('dragging');
                }
            }
            
            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    
                    if (e.type === "touchmove") {
                        currentX = e.touches[0].clientX - initialX;
                        currentY = e.touches[0].clientY - initialY;
                    } else {
                        currentX = e.clientX - initialX;
                        currentY = e.clientY - initialY;
                    }
                    
                    xOffset = currentX;
                    yOffset = currentY;
                    
                    setTranslate(currentX, currentY, statsBadge);
                }
            }
            
            function dragEnd(e) {
                if (isDragging) {
                    initialX = currentX;
                    initialY = currentY;
                    isDragging = false;
                    statsBadge.classList.remove('dragging');
                    
                    // Save position
                    const rect = statsBadge.getBoundingClientRect();
                    localStorage.setItem('statsBadgePosition', JSON.stringify({
                        x: rect.left,
                        y: rect.top
                    }));
                }
            }
            
            function setTranslate(xPos, yPos, el) {
                const rect = el.getBoundingClientRect();
                const newLeft = rect.left + (xPos - xOffset);
                const newTop = rect.top + (yPos - yOffset);
                
                el.style.left = newLeft + 'px';
                el.style.top = newTop + 'px';
                el.style.transform = 'none';
            }
        })();

        // Viewport-only toggle handler
        const viewportToggleEl = document.getElementById('viewportOnlyToggle');
        if (viewportToggleEl) {
            viewportToggleEl.addEventListener('change', function(e) {
                viewportOnly = !!e.target.checked;
                updateMapView();
            });
        }
    </script>
