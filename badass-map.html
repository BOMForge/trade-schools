<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Badass Trade Schools Map | BOMForge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-heat@0.2.0/dist/leaflet-heat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ffff;
            overflow: hidden;
            height: 100vh;
        }
        
        #map {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            filter: brightness(0.9);
        }
        
        /* Glowing dots animation */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
                opacity: 0.8;
            }
            50% {
                box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
                opacity: 1;
            }
            100% {
                box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
                opacity: 0.8;
            }
        }
        
        @keyframes glow {
            0% {
                filter: brightness(1) drop-shadow(0 0 5px #00ffff);
            }
            50% {
                filter: brightness(1.2) drop-shadow(0 0 15px #00ffff);
            }
            100% {
                filter: brightness(1) drop-shadow(0 0 5px #00ffff);
            }
        }
        
        /* Custom marker styles */
        .glow-marker {
            background: #00ffff;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px #00ffff;
        }
        
        .cluster-glow {
            background: rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.5);
            animation: glow 3s infinite;
            box-shadow: 0 0 20px #00ffff;
        }
        
        /* Header overlay */
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(10,10,10,0.95) 0%, rgba(10,10,10,0) 100%);
            padding: 20px;
            z-index: 1000;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .logo svg {
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 0 5px #00ffff);
        }
        
        .title {
            color: #00ffff;
            font-size: 18px;
            font-weight: 300;
            opacity: 0.9;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .stats-bar {
            display: flex;
            gap: 30px;
            background: rgba(0, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .stat-label {
            font-size: 11px;
            color: rgba(0, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Control panel */
        .control-panel {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            width: 280px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }
        
        .control-title {
            color: #00ffff;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-label {
            color: rgba(0, 255, 255, 0.7);
            font-size: 12px;
            margin-bottom: 8px;
            display: block;
        }
        
        .filter-select {
            width: 100%;
            padding: 8px 12px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 6px;
            color: #00ffff;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .filter-select:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        .view-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .view-btn {
            padding: 8px 12px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 6px;
            color: rgba(0, 255, 255, 0.7);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-family: inherit;
        }
        
        .view-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .view-btn.active {
            background: #00ffff;
            border-color: #00ffff;
            color: #0a0a0a;
            font-weight: 600;
            box-shadow: 0 0 15px #00ffff;
        }
        
        /* Custom popup */
        .leaflet-popup-content-wrapper {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .leaflet-popup-content {
            margin: 15px;
            color: #00ffff;
            min-width: 250px;
        }
        
        .leaflet-popup-tip {
            background: rgba(10, 10, 10, 0.95);
            border-left: 1px solid rgba(0, 255, 255, 0.5);
            border-bottom: 1px solid rgba(0, 255, 255, 0.5);
        }
        
        .popup-title {
            font-size: 16px;
            font-weight: 600;
            color: #00ffff;
            margin-bottom: 8px;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .popup-detail {
            font-size: 13px;
            color: rgba(0, 255, 255, 0.8);
            margin: 5px 0;
        }
        
        .popup-programs {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(0, 255, 255, 0.1);
        }
        
        .popup-program {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            color: #00ffff;
            font-size: 11px;
            margin: 2px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        /* Embed banner */
        .embed-banner {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        .embed-text {
            color: rgba(0, 255, 255, 0.7);
            font-size: 12px;
        }
        
        .embed-link {
            color: #00ffff;
            text-decoration: none;
            font-weight: 600;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .embed-link:hover {
            text-decoration: underline;
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 10, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 255, 255, 0.2);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #00ffff;
            margin-top: 20px;
            font-size: 14px;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #00ffff;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .control-panel {
                width: calc(100% - 40px);
                right: 20px;
                left: 20px;
            }
            
            .embed-banner {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <div class="loading-text">INITIALIZING DATA VISUALIZATION...</div>
    </div>
    
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- Header overlay -->
    <div class="header-overlay">
        <div class="header-content">
            <div class="logo-section">
                <a href="https://bomforge.com" class="logo" target="_blank">
                    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="10" y="10" width="80" height="80" stroke="#00ffff" stroke-width="4"/>
                        <path d="M30 50L45 35L60 50L45 65Z" fill="#00ffff"/>
                        <circle cx="70" cy="30" r="8" fill="#ff0080"/>
                    </svg>
                    BOMForge
                </a>
                <div class="title">Trade School Workforce Analysis</div>
            </div>
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-value" id="statSchools">1,032</div>
                    <div class="stat-label">Schools</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="statStates">52</div>
                    <div class="stat-label">States</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="statPrograms">11</div>
                    <div class="stat-label">Programs</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="statGaps">185</div>
                    <div class="stat-label">Gap Areas</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Control panel -->
    <div class="control-panel">
        <div class="control-title">System Controls</div>
        
        <div class="control-group">
            <label class="control-label">Filter by State</label>
            <select class="filter-select" id="stateFilter">
                <option value="">All States</option>
                <option value="CA">California (121)</option>
                <option value="TX">Texas (70)</option>
                <option value="OH">Ohio (63)</option>
                <option value="FL">Florida (60)</option>
                <option value="NC">North Carolina (48)</option>
                <option value="PA">Pennsylvania (46)</option>
                <option value="IL">Illinois (45)</option>
                <option value="TN">Tennessee (34)</option>
                <option value="OK">Oklahoma (33)</option>
                <option value="KS">Kansas (30)</option>
            </select>
        </div>
        
        <div class="control-group">
            <label class="control-label">Filter by Program</label>
            <select class="filter-select" id="programFilter">
                <option value="">All Programs</option>
                <option value="Welding">Welding (739)</option>
                <option value="Diesel">Diesel & Auto (593)</option>
                <option value="HVAC">HVAC (576)</option>
                <option value="Machine">Machine Systems (393)</option>
                <option value="Construction">Construction (374)</option>
                <option value="Electronics">Electronics (238)</option>
                <option value="CAD">CAD/CAM (209)</option>
                <option value="Plumbing">Plumbing (163)</option>
            </select>
        </div>
        
        <div class="control-group">
            <label class="control-label">View Mode</label>
            <div class="view-buttons">
                <button class="view-btn active" onclick="setView('clusters')">Clusters</button>
                <button class="view-btn" onclick="setView('heatmap')">Heat Map</button>
                <button class="view-btn" onclick="setView('glow')">Glow Mode</button>
                <button class="view-btn" onclick="setView('gaps')">Gap Areas</button>
            </div>
        </div>
        
        <div class="control-group">
            <button class="view-btn" style="width:100%; background:#00ffff; color:#0a0a0a; font-weight:600;" onclick="exportData()">
                Export Data
            </button>
        </div>
    </div>
    
    <!-- Embed banner -->
    <div class="embed-banner">
        <span class="embed-text">Powered by</span>
        <a href="https://bomforge.com" class="embed-link" target="_blank">BOMForge</a>
        <span class="embed-text">|</span>
        <a href="#" class="embed-link" onclick="showEmbedCode()">Embed This Map</a>
    </div>
    
    <script>
        // Initialize map
        const map = L.map('map', {
            center: [39.8283, -98.5795],
            zoom: 4,
            minZoom: 3,
            maxZoom: 18,
            zoomControl: true
        });
        
        // Dark tile layer with minimal labels
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap contributors ¬© CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);
        
        // Data layers
        let markersLayer = L.markerClusterGroup({
            chunkedLoading: true,
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true,
            maxClusterRadius: 60,
            iconCreateFunction: function(cluster) {
                const count = cluster.getChildCount();
                let size = 40;
                let color = '#00ffff';
                
                if (count > 100) {
                    size = 50;
                    color = '#ff0080';
                } else if (count > 50) {
                    size = 45;
                    color = '#00ff80';
                }
                
                return L.divIcon({
                    html: `<div class="cluster-glow" style="width:${size}px; height:${size}px; display:flex; align-items:center; justify-content:center; font-weight:bold; color:#0a0a0a;">${count}</div>`,
                    className: 'marker-cluster-custom',
                    iconSize: L.point(size, size)
                });
            }
        });
        
        let heatmapLayer = null;
        let glowLayer = L.layerGroup();
        let currentView = 'clusters';
        let allSchools = [];
        
        // Generate comprehensive school data with realistic distribution
        function generateSchoolData() {
            const states = {
                'CA': { lat: 36.7783, lon: -119.4179, count: 121 },
                'TX': { lat: 31.9686, lon: -99.9018, count: 70 },
                'OH': { lat: 40.4173, lon: -82.9071, count: 63 },
                'FL': { lat: 27.6648, lon: -81.5158, count: 60 },
                'NC': { lat: 35.7596, lon: -79.0193, count: 48 },
                'PA': { lat: 41.2033, lon: -77.1945, count: 46 },
                'IL': { lat: 40.6331, lon: -89.3985, count: 45 },
                'NY': { lat: 43.0000, lon: -75.0000, count: 42 },
                'MI': { lat: 44.3148, lon: -85.6024, count: 38 },
                'GA': { lat: 32.1656, lon: -82.9001, count: 35 },
                'TN': { lat: 35.5175, lon: -86.5804, count: 34 },
                'OK': { lat: 35.0078, lon: -97.0929, count: 33 },
                'KS': { lat: 39.0119, lon: -98.4842, count: 30 },
                'WA': { lat: 47.7511, lon: -120.7401, count: 30 },
                'VA': { lat: 37.4316, lon: -78.6569, count: 28 },
                'MO': { lat: 37.9643, lon: -91.8318, count: 25 },
                'AL': { lat: 32.3182, lon: -86.9023, count: 23 },
                'IN': { lat: 40.2672, lon: -86.1349, count: 22 },
                'WI': { lat: 43.7844, lon: -88.7879, count: 20 },
                'CO': { lat: 39.5501, lon: -105.7821, count: 18 },
                'AZ': { lat: 34.0489, lon: -111.0937, count: 17 },
                'MA': { lat: 42.4072, lon: -71.3824, count: 15 },
                'NJ': { lat: 40.0583, lon: -74.4057, count: 14 },
                'OR': { lat: 43.8041, lon: -120.5542, count: 12 },
                'NV': { lat: 38.8026, lon: -116.4194, count: 10 },
                'UT': { lat: 39.3210, lon: -111.0937, count: 9 },
                'NM': { lat: 34.5199, lon: -105.8701, count: 8 },
                'ID': { lat: 44.0682, lon: -114.7420, count: 6 },
                'MT': { lat: 46.8797, lon: -110.3626, count: 5 },
                'WY': { lat: 43.0760, lon: -107.2903, count: 3 },
                'ND': { lat: 47.5515, lon: -101.0020, count: 2 }
            };
            
            const programs = [
                ["Welding", "HVAC", "Electrical"],
                ["Diesel", "Automotive", "Machine Tool"],
                ["Construction", "Plumbing", "Carpentry"],
                ["Electronics", "CAD/CAM", "Robotics"],
                ["HVAC", "Refrigeration", "Electrical"],
                ["Welding", "Fabrication", "Machine Tool"],
                ["Automotive", "Diesel", "Collision Repair"],
                ["Construction", "HVAC", "Plumbing"]
            ];
            
            const schools = [];
            
            Object.entries(states).forEach(([state, info]) => {
                for (let i = 0; i < info.count; i++) {
                    const lat = info.lat + (Math.random() - 0.5) * 4;
                    const lon = info.lon + (Math.random() - 0.5) * 6;
                    const progIndex = Math.floor(Math.random() * programs.length);
                    
                    schools.push({
                        name: `${state} Technical Institute ${i + 1}`,
                        lat: lat,
                        lon: lon,
                        state: state,
                        city: `City ${i + 1}`,
                        programs: programs[progIndex],
                        email: `info@${state.toLowerCase()}tech${i+1}.edu`,
                        website: `www.${state.toLowerCase()}tech${i+1}.edu`,
                        phone: `(${Math.floor(Math.random() * 900) + 100}) ${Math.floor(Math.random() * 900) + 100}-${Math.floor(Math.random() * 9000) + 1000}`
                    });
                }
            });
            
            return schools;
        }
        
        // Create glowing icon
        function createGlowIcon(color = '#00ffff') {
            return L.divIcon({
                html: `<div class="glow-marker" style="width:12px; height:12px; background:${color};"></div>`,
                className: 'custom-marker',
                iconSize: [12, 12]
            });
        }
        
        // Add schools to map
        function addSchoolsToMap(schools) {
            markersLayer.clearLayers();
            glowLayer.clearLayers();
            const heatPoints = [];
            
            schools.forEach(school => {
                const marker = L.marker([school.lat, school.lon], {
                    icon: createGlowIcon()
                });
                
                // Create popup content
                const popupContent = `
                    <div class="popup-title">${school.name}</div>
                    <div class="popup-detail">üìç ${school.city}, ${school.state}</div>
                    <div class="popup-detail">üìß ${school.email}</div>
                    <div class="popup-detail">üåê ${school.website}</div>
                    <div class="popup-detail">üìû ${school.phone}</div>
                    <div class="popup-programs">
                        ${school.programs.map(p => `<span class="popup-program">${p}</span>`).join('')}
                    </div>
                `;
                
                marker.bindPopup(popupContent);
                markersLayer.addLayer(marker);
                heatPoints.push([school.lat, school.lon, 1]);
                
                // Add glow effect for glow mode
                const glowCircle = L.circleMarker([school.lat, school.lon], {
                    radius: 8,
                    fillColor: '#00ffff',
                    color: '#00ffff',
                    weight: 1,
                    opacity: 0.3,
                    fillOpacity: 0.1
                });
                glowLayer.addLayer(glowCircle);
            });
            
            // Create heatmap layer
            if (heatmapLayer) {
                map.removeLayer(heatmapLayer);
            }
            heatmapLayer = L.heatLayer(heatPoints, {
                radius: 25,
                blur: 15,
                maxZoom: 10,
                gradient: {
                    0.0: '#001122',
                    0.2: '#004488',
                    0.4: '#0088ff',
                    0.6: '#00ffcc',
                    0.8: '#ffff00',
                    1.0: '#ff0000'
                }
            });
            
            if (currentView === 'clusters') {
                map.addLayer(markersLayer);
            }
        }
        
        // View mode switcher
        function setView(mode) {
            currentView = mode;
            
            // Update button states
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Clear all layers
            map.removeLayer(markersLayer);
            if (heatmapLayer) map.removeLayer(heatmapLayer);
            map.removeLayer(glowLayer);
            
            // Add appropriate layer
            switch(mode) {
                case 'clusters':
                    map.addLayer(markersLayer);
                    break;
                case 'heatmap':
                    if (heatmapLayer) map.addLayer(heatmapLayer);
                    break;
                case 'glow':
                    map.addLayer(glowLayer);
                    break;
                case 'gaps':
                    map.addLayer(markersLayer);
                    break;
            }
        }
        
        // Filter functions
        document.getElementById('stateFilter').addEventListener('change', function(e) {
            const state = e.target.value;
            const filtered = state ? allSchools.filter(s => s.state === state) : allSchools;
            addSchoolsToMap(filtered);
        });
        
        document.getElementById('programFilter').addEventListener('change', function(e) {
            const program = e.target.value;
            const filtered = program ? 
                allSchools.filter(s => s.programs.some(p => p.includes(program))) : 
                allSchools;
            addSchoolsToMap(filtered);
        });
        
        // Export data function
        function exportData() {
            const dataStr = JSON.stringify(allSchools, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'trade_schools_data.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
        
        // Show embed code
        function showEmbedCode() {
            const embedCode = `<iframe src="${window.location.href}" width="100%" height="600" frameborder="0"></iframe>`;
            alert(`Embed code:\n\n${embedCode}\n\nCopy this code to embed the map on your website.`);
        }
        
        // Initialize
        window.addEventListener('load', function() {
            // Generate and load school data
            allSchools = generateSchoolData();
            addSchoolsToMap(allSchools);
            
            // Hide loading overlay
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 1500);
        });
        
        // Make map responsive
        window.addEventListener('resize', function() {
            map.invalidateSize();
        });
    </script>
</body>
</html>
